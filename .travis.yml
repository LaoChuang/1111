sudo: required
dist: trusty
language: node_js
cache: yarn
matrix:
  include:
    - os: osx
      node_js: 8
    - os: linux
      node_js: 8
addons:
  apt:
    packages:
      - libgnome-keyring-dev
      - icnsutils
      - graphicsmagick
      - xz-utils
      - rpm
      - bsdtar
before_install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then export DISPLAY=:99.0; sh -e /etc/init.d/xvfb start; sleep 3; fi
install:
  - yarn
before_script:
  - export
script:
  - yarn release
